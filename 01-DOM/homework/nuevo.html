        <script>
            let allboxes=document.querySelectorAll(".box");
            for (let i = 0; i < allboxes.length; i++) {
                // allboxes[i].innerText+="!";
                allboxes[i].addEventListener("click",function(e) {
                    e.target.innerText=Number(e.target.innerText) +1;
                    if(e.target.style.backgroundColor==="gray"){
                        allboxes[i].style.backgroundColor="purple";
                        location.reload();
 
                    } else {
                        allboxes[i].style.backgroundColor="gray";
